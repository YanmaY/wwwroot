<html xmlns:ng="http://angularjs.org" ng-app="app">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="lib/bs/css/bootstrap.min.css" rel="stylesheet" />

    <script>
        //下面三行代码的解释请看/v2/subsite/readme.txt
        var subsite = JSON.parse(window.sessionStorage["subsite"]);
        if (subsite && subsite.name) {
            document.write("<link href='subsite/" + subsite.name + "/resources/style.css' rel='stylesheet' />");
        }
    </script>
    <link href="lib/ngchat/angular-chart.css" rel="stylesheet" />
    <title>干部管理平台</title>
</head>

<body ng-controller="homeCtl" class="home">

        <div id="top_bar" class="container-fluid" >

            <ui-view></ui-view>
